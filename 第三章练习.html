<script type = 'xxx' id = 'Recursion'>
  function isEven(n) {
    if (n === 0) {
      return true
    } else if (n === 1) {
      return false
    } else {
      return isEven(n - 2)
    }
  }
</script>

<script type = 'xxx' id = 'Recursion2'>
  function isEven(n) {
    if (n === 0) {
      return true
    } else if (n === 1) {
      return false
    } else if (n < 0) {
      return isEven(-n)
    } else {
      return isEven(n - 2)
    }
  }
</script>

<script type = 'XXX' id = 'Bean counting'>
  function countBs(str) {
    let n = str.length
    let count = 0
    for (let i = 0; i < n; i++) {
      if (str.charAt(i) === 'B') {
        count++
      }
    }
    return count
  }
</script>
