<script type="xxx" id="ch0103/17">
  var X1 = +prompt('X1:')
  var Y1 = +prompt('Y2:')
  var X2 = +prompt('X2:')
  var Y2 = +prompt('Y2:')
  var X3 = +prompt('X3:')
  var Y3 = +prompt('Y3:')   
  
  var a = ((X1 - X2) ** 2 + (Y1 - Y2) ** 2) ** 0.5
  var b = ((X2 - X3) ** 2 + (Y2 - Y3) ** 2) ** 0.5
  var c = ((X3 - X1) ** 2 + (Y3 - Y1) ** 2) ** 0.5
  var p = (a + b + c) / 2
  var S = (p * (p - a) * (p - b) * (p - c)) ** 0.5

  console.log(S.toFixed(2))
</script>
